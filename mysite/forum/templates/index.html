{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<table>
    <tbody class="table">
        {% for post in posts %}
        <tr>
            <td><a href="{% url 'post' post.id %}">{{post.title}}</a>
            <div class="pull-right">
                {% bootstrap_icon 'user' %}<b>{{post.author}}</b>
                {% bootstrap_icon 'time' %}{{post.created_at}}
            </div>

            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
