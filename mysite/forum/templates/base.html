<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>鲨啦鲨啦</title>
    {% load static %}
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav>
            <ul class="nav nav-pills pull-right">
                {% if user.is_authenticated %}
                    <li role="presentation">
                        <a href="{% url 'create' %}">UpLoad</a>
                    </li>
                    <li role="presentation">
                        <a href="{% url 'logout' %}">Sign out (<b>{{user.username}}</b>)</a>
                    </li>
                {% else %}
                    <li role="presentation">
                        <a href="{% url 'login' %}">Sign in</a>
                    </li>
                    <li role="presentation">
                        <a href="{% url 'signup' %}">Sign up</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
        <div class="header clearfix">
            <h3 class="text-muted">鲨啦鲨啦</h3>
        </div>
        <section id="content">
            {% block content %}{% endblock %}
        </section>
        <footer class="footer">
            <p>&copy; 鲨啦鲨啦</p>
        </footer>
    </div>
</body>
<body>
    <p> category </p>
    <nav>
        <ul>
            <li><a href="#"}">fish</a></li>
        </ul>
    </nav>
</body>
</html>
